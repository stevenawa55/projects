<script>

var ele = document.getElementById("timer");

var timer;
let myInterval = (function ()
{
  var sec = 0;
  timer = setInterval(()=>
  {
    ele.innerHTML = +sec;
    sec ++;
    if(sec > 5)

        document.getElementById("tw").innerHTML = "time is greater than 5";
    } else {

  }, 2000) // each 2 sec
}
)();
